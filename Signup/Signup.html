<!DOCTYPE html>
<html>
    <head>
        <title>Signup page</title>
        <link rel="stylesheet" href="Signup.css">
    </head>
    <script>
        function verifyPassword() {
            var pw = document.getElementById("pswd").value;
  //check empty password field
           if(pw == "") {
     document.getElementById("pswd").innerHTML = alert("Fill the password");
     return false;
  }
 
 //minimum password length validation
  if(pw.length < 8) {
     document.getElementById("pswd").innerHTML = alert("Password length must be atleast 8 characters");
     return false;
  }

//maximum length of password validation
  if(pw.length > 15) {
     document.getElementById("pswd").innerHTML = alert("Password length must not exceed 15 characters");
     return false;
  } 

  else{
    alert("Password pattern matched");
  }
}
     </script>
    <body>
    <div class="container">
        <div>
            <h1>SIGNUP</h1>
            <form class="form" id="login" onsubmit ="return verifyPassword()">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
                <br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pswd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                
                <br>
                <button>Signup</button>
            </form>
        </div>
       
    </div>
    </body>
</html>
